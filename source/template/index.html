<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>shortme</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" integrity="sha256-zIG416V1ynj3Wgju/scU80KAEWOsO5rRLfVyRDuOv7Q=" crossorigin="anonymous" />
</head>
<body>
    <section class="hero">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">
                    Shortme
                </h1>
                <h2 class="subtitle">
                    URL Shortening Service Written in Golang
                </h2>
            </div>
        </div>
    </section>

    <section class="hero">
        <div class="container">
            <form action="/shorten" method="post">
            <div class="field is-grouped">
                <p class="control is-expanded">
                    <input class="input" type="url" placeholder="http://" required name="long_url">
                </p>
            </div>
            <div class="field is-grouped is-grouped-centered">
                <p class="control">
                    <button class="button is-primary">
                        Shorten
                    </button>
                </p>
            </div>
            </form>
        </div>
    </section>
</body>
</html>
